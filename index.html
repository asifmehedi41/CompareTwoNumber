<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-lg">
        <h1 class="text-4xl font-extrabold mb-8 text-center text-gray-900">Number Comparison</h1>
        <div class="mb-6">
            <label for="num1" class="block text-lg font-medium text-gray-700 mb-2">Enter Number 1 :</label>
            <input type="number" id="num1" value="0"
                class="mt-1 border border-gray-300 p-4 w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-400">
        </div>
        <div class="mb-8">
            <label for="num2" class="block text-lg font-medium text-gray-700 mb-2">Enter Number 2 :</label>
            <input type="number" id="num2" value="0"
                class="mt-1 border border-gray-300 p-4 w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-400">
        </div>
        <button id="comparebtn"
            class="bg-gradient-to-r from-green-400 to-blue-500 text-white py-4 rounded-xl w-full font-semibold shadow-lg hover:from-green-500 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-400 transition duration-300">Compare</button>
        <h3 id="result" class="mt-8 text-xl text-center text-gray-900 font-medium">Click compare to check Equal or Not Equal</h3>
    </div>
    <script src="index.js"></script>

</body>

</html>
